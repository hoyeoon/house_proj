<!DOCTYPE html>
<html lang="en">
  <head>
    <!--

    -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./house/house.css" />
    <link rel="stylesheet" href="./support/support.css" />
    <title>예제 연습</title>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">대시보드</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-page="house/house.html" href="#1">주택 정보</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-page="support/support.html" href="#2">고객 지원</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-page="myPage/myPage.html" href="#3">마이 페이지</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" data-page="login/login.html" href="#4">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-page="signup/signup.html" href="#5">회원가입</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="pageBody"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <script src="./house/house.js"></script>
    <script src="./support/support.js"></script>

    <script>
      $('.nav-link').click((e) => {
        $nav = $(e.target);
        $('#pageBody').load($nav.data('page'));
        $('.nav-link').removeClass('active');
        $nav.addClass('active');
      });
    </script>
  </body>
</html>
